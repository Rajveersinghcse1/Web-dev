<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .retry-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .feature-text {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still access some cached content!
    </p>
    
    <p>
      Once you're back online, all your sessions and data will sync automatically.
    </p>

    <button class="retry-button" onclick="location.reload()">
      Try Again
    </button>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <div class="feature-text">Cached Data Available</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”„</div>
        <div class="feature-text">Auto Sync When Online</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âš¡</div>
        <div class="feature-text">Fast Offline Access</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
