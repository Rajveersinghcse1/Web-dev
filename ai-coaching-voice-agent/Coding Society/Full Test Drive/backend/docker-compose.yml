version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: coding-society-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: coding_society
    volumes:
      - mongodb_data:/data/db
    networks:
      - coding-society-network

  # Redis
  redis:
    image: redis:alpine
    container_name: coding-society-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - coding-society-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: coding-society-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - coding-society-network

  # Backend API (optional - for development)
  backend:
    build: .
    container_name: coding-society-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/coding_society
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
    depends_on:
      - mongodb
      - redis
      - minio
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - coding-society-network
    profiles:
      - dev  # Only start when 'dev' profile is specified

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  coding-society-network:
    driver: bridge